<div *ngIf="fund"
     fxLayout="row"
     fxLayoutAlign="space-between center"
     class="mx-2">
  <div fxLayout="row"
       fxLayoutAlign="space-around center">
    <h1>{{fund.name}} Fund</h1>
    <h1 class="amount ml-3 pt-2">{{fund.amount/100 | currency:'UAH':'symbol-narrow'}}</h1>
  </div>
  <button mat-raised-button
          color="primary">Add item</button>
</div>

<div *ngIf="fund" class="mx-2">
  <table mat-table
         [dataSource]="fund.itemDtos"
         class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{income: element.type === 'INCOME', expense: element.type === 'EXPENSE'}">
        {{fund.itemDtos.indexOf(element)+1}}.
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{income: element.type === 'INCOME', expense: element.type === 'EXPENSE'}">
        {{element.type}}
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{income: element.type === 'INCOME', expense: element.type === 'EXPENSE'}">
        {{element.amount/100 | currency:'UAH':'symbol-narrow'}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{income: element.type === 'INCOME', expense: element.type === 'EXPENSE'}">
        {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>Delete</button>
        <button mat-button>Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
