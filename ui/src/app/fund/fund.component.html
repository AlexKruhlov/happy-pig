<mat-card class="content" routerLink="/item/{{fund.id}}">
  <mat-card-title>
    <p class="text-center mt-3">{{fund.name}}</p>
  </mat-card-title>
  <mat-card-subtitle>
    <p class="text-center amount mb-3">
      {{fund.amount | convertToHigherNominal | currency:'UAH':'symbol-narrow'}}
    </p>
  </mat-card-subtitle>
</mat-card>
