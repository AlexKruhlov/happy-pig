<div>
  <h2 mat-dialog-title>{{data.modalTitle}}</h2>

  <mat-dialog-content>

    <form [formGroup]="itemForm" novalidate>

      <div fxLayout="row"
           fxLayoutAlign="space-between center">

        <mat-form-field class="w-100 ml-2">
          <mat-select formControlName="product"
                      required
                      placeholder="Product">
            <mat-option *ngFor="let product of products"
                        [value]="product.name">
              {{product.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-100 ml-2">
          <input matInput
                 type="number"
                 formControlName="cost"
                 required
                 pattern="[0-9]*"
                 placeholder="Cost">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

      </div>

      <div fxLayout="row"
           fxLayoutAlign="space-between center">

        <mat-form-field class="w-100 ml-2">
          <input matInput
                 type="number"
                 formControlName="amount"
                 required
                 pattern="[0-9]*"
                 placeholder="Amount">
        </mat-form-field>

        <mat-form-field class="w-100 ml-2">
          <mat-select formControlName="unit"
                      name="unit"
                      required
                      placeholder="Unit">
            <mat-option *ngFor="let unit of units"
                        [value]="unit.name">
              {{unit.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </div>

      <div fxLayout="row"
           fxLayoutAlign="space-between center">

        <mat-form-field class="w-100 ml-2">
          <mat-select formControlName="type"
                      required
                      placeholder="Type">
            <mat-option *ngFor="let type of typeOption"
                        [value]="type.value">
              {{type.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-100 ml-2">
          <input matInput
                 formControlName="specification"
                 required
                 placeholder="Specification">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

      </div>

    </form>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button
            (click)="onNoClick()">CANCEL</button>
    <button mat-button
            [mat-dialog-close]="data.item"
            (click)="changeFund()">SAVE</button>
  </div>
</div>
